<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Таймер до 23 октября 2025</title>
  <style>
    :root{--bg:#f7f7f7;--fg:#0b0b0b;--muted:#6b6b6b;--accent:#111}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:var(--bg);color:var(--fg);display:flex;align-items:center;justify-content:center;
      padding:24px
    }
    .card{
      width:min(300px,96%);
      background:transparent;
      text-align:center;
      border-radius:12px;
      padding:28px 22px;
    }
    h1{font-size:18px;font-weight:600;color:var(--muted);margin-bottom:18px}
    .countdown{
      display:flex;
      flex-direction: column; /* вертикально */
      gap:18px;
      justify-content:center;
      align-items:center;
      font-weight:700;
    }
    .segment{
      width:100px;
      height:100px;
      border-radius:10px;
      background:white;
      box-shadow:0 6px 18px rgba(10,10,10,0.06);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .number{font-size:38px;line-height:1}
    .label{font-size:12px;color:var(--muted);margin-top:6px}
    .note{margin-top:16px;font-size:13px;color:var(--muted)}
    @media (max-width:420px){
      .segment{width:70px;height:70px}
      .number{font-size:28px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>До 23 октября 2025 осталось</h1>
    <div class="countdown" aria-live="polite">
      <div class="segment" aria-label="Дни">
        <div class="number" id="days">--</div>
        <div class="label">Д</div>
      </div>
      <div class="segment" aria-label="Часы">
        <div class="number" id="hours">--</div>
        <div class="label">Ч</div>
      </div>
      <div class="segment" aria-label="Минуты">
        <div class="number" id="minutes">--</div>
        <div class="label">М</div>
      </div>
      <div class="segment" aria-label="Секунды">
        <div class="number" id="seconds">--</div>
        <div class="label">С</div>
      </div>
    </div>
  </main>

  <script>
    const target = new Date(2025, 9, 23, 0, 0, 0); // октябрь = 9

    const $days = document.getElementById('days');
    const $hours = document.getElementById('hours');
    const $minutes = document.getElementById('minutes');
    const $seconds = document.getElementById('seconds');

    function pad(n){return String(n).padStart(2,'0')}

    function update(){
      const now = new Date();
      let diff = Math.max(0, Math.floor((target - now) / 1000));

      const days = Math.floor(diff / 86400);
      diff -= days * 86400;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes * 60;

      $days.textContent = pad(days);
      $hours.textContent = pad(hours);
      $minutes.textContent = pad(minutes);
      $seconds.textContent = pad(seconds);

      if (target - now <= 0) {
        document.querySelector('h1').textContent = 'С Днем Рожденья!';
        clearInterval(timer);
      }
    }

    update();
    const timer = setInterval(update, 1000);
  </script>
</body>
</html>
